<form (ngSubmit)="onWriteSubmit()">
  <div class="form-group">
    <label>제목</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label>작성자</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>내용</label>
    <textarea name="content" [(ngModel)]="content" class="form-control" rows="5"></textarea>
  </div>

	  <input type="submit" class="btn btn-primary" value="Submit">&nbsp;
    
    <button type="button" onclick="location.href='./dashboard'">취소</button>



</form>
